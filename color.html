<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700,900' rel='stylesheet' type='text/css'>

<link rel="stylesheet" type="text/css" href="css/dynamic_header.css">
<link rel="stylesheet" type="text/css" href="css/work.css">
<link rel="stylesheet" type="text/css" href="css/footer.css">
<script src="https://code.jquery.com/jquery-1.11.3.js"></script>


</head>
<body>
	<div id="color-me" class="color-me" style="width:100%; height:100%; background-color:hsl(0,100%,50%);display:block;position:absolute;">
	</div>
</body>


<script type="text/javascript">

	var compassdir;
	var roundcompassdir;
	console.log(7);

    window.addEventListener('deviceorientation',  handleOrientation, true);

	function handleOrientation(event) {
  // Listen for the deviceorientation event and handle the raw data

	    var compassdir;
	    var roundcompassdir;
	    var lightness;

	    lightness = event.beta;
		roundlightness = Math.round(lightness);
		console.log(roundlightness);

	    if(event.webkitCompassHeading) {

	      // Apple works only with this, alpha doesn't work
	      compassdir = event.webkitCompassHeading;  

	      // console.log(compassdir);
	      roundcompassdir = Math.round(compassdir);
	      // console.log(roundcompassdir);

	      $('#color-me').css('background-color','hsl('+roundcompassdir+',100%,50%)');
	      
	      console.log("done");


		$("#color-me").on("taphold",function(){

			console.log("tap");

	 		$('#color-me').css('background-color','hsl('+roundcompassdir+',100%,'+roundlightness+')');

		});

		


	    }

	    else compassdir = event.alpha; 
	}

    

  </script>
</html>
